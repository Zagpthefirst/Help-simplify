<svg
width="500"
height="500"
xmlns="http://www.w3.org/2000/svg"
viewBox="-100 -100 400 300"
>
	<defs>
	<linearGradient id="carbon-oxygen" x1="0%" y1="0%" x2="0%" y2="100%">
		<stop offset="25%" stop-color="black" />
		<stop offset="75%" stop-color="red" />
	</linearGradient>
	<linearGradient id="oxygen-carbon" x1="0%" y1="100%" x2="0%" y2="0%">
		<stop offset="25%" stop-color="black" />
		<stop offset="75%" stop-color="red" />
	</linearGradient>
	<linearGradient id="carbon-nitrogen" x1="0%" x2="100%" y1="0%" y2="0%">
		<stop offset="25%" stop-color="black"/>
		<stop offset="75%" stop-color="skyblue" />
	</linearGradient>
	<linearGradient id="nitrogen-carbon" x1="100%" x2="0%" y1="0%" y2="0%">
		<stop offset="25%" stop-color="black"/>
		<stop offset="75%" stop-color="skyblue" />
	</linearGradient>
	<linearGradient id="nitrogen-hydrogen" x1="100%" x2="0%" y1="0%" y2="0%">
		<stop offset="25%" stop-color="gray"/>
		<stop offset="75%" stop-color="skyblue" />
	</linearGradient>
	<linearGradient id="hydrogen-nitrogen" x1="0%" x2="100%" y1="0%" y2="0%">
		<stop offset="25%" stop-color="gray"/>
		<stop offset="75%" stop-color="skyblue" />
	</linearGradient>
	<linearGradient id="vertical-hydrogen-nitrogen" x1="0%" x2="0%" y1="100%" y2="0%">
		<stop offset="25%" stop-color="gray"/>
		<stop offset="75%" stop-color="skyblue" />
	</linearGradient>
	</defs>
<!--Left side-->
<text font-family="Arial,Helvetica,sans-serif" y="-7" x="-4" fill="skyblue">N</text>
<circle r="1" cx="" cy="-22" />
<circle r="1" cx="4" cy="-22" />
<line x1="11" x2="45" y1="-15" y2="-35" stroke="url(#nitrogen-carbon)" />
<text font-family="Arial,Helvetica,sans-serif" fill="red" x="39" y="-55">O</text>
<rect x="41" y="-53" width="1" height="20" fill="url(#oxygen-carbon)"/>
<rect x="48" y="-53" width="1" height="20.5" fill="url(#oxygen-carbon)"/>
<circle r="1" cx="36.5" cy="-58.5"/>
<circle r="1" cx="36.5" cy="-62.5"/>
<circle r="1" cx="54" cy="-58.5"/>
<circle r="1" cx="54" cy="-62.5"/>
<text font-family="Arial,Helvetica,sans-serif" fill="gray" x="-4.5" y="40">H</text>
<text font-family="Arial,Helvetica,sans-serif" fill="gray" x="-52" y="-25">H</text>
<line x1="-8" y1="-14" x2="-36" y2="-30" stroke="url(#hydrogen-nitrogen)"/>
<rect x="1" y="-4" width="1" height="30" fill="url(#vertical-hydrogen-nitrogen)"/>

<!--Middle-->
<text font-family="Arial,Helvetica,sans-serif" fill="skyblue" y="-7" x="82">N</text>
<line x1="44.5" x2="78.5" y1="-35" y2="-15" stroke="url(#carbon-nitrogen)"/>
<circle r="1" cx="86" cy="-22" />
<circle r="1" cx="90" cy="-22" />
<text font-family="Arial,Helvetica,sans-serif" fill="gray" x="81.5" y="40">H</text>
<line x1="96" y1="-15" x2="124" y2="-35" stroke="url(#nitrogen-carbon)"/>
<rect x="87" y="-4" width="1" height="30" fill="url(#vertical-hydrogen-nitrogen)"/>

<!--Right side-->
<text font-family="Arial,Helvetica,sans-serif" fill="red" x="118" y="-55">O</text>
<rect x="120" y="-53" width="1" height="20" fill="url(#oxygen-carbon)"/>
<rect x="127" y="-53" width="1" height="20.5" fill="url(#oxygen-carbon)"/>
<circle r="1" cx="115.5" cy="-58.5"/>
<circle r="1" cx="115.5" cy="-62.5"/>
<circle r="1" cx="133" cy="-58.5"/>
<circle r="1" cx="133" cy="-62.5"/>
<text font-family="Arial,Helvetica,sans-serif" fill="skyblue" y="-7" x="161.5">N</text>
<line x1="124" x2="158" y1="-35" y2="-15" stroke="url(#carbon-nitrogen)"/>
<circle r="1" cx="165" cy="-22" />
<circle r="1" cx="169" cy="-22" />
<text font-family="Arial,Helvetica,sans-serif" fill="gray" x="161" y="40">H</text>
<text font-family="Arial,Helvetica,sans-serif" fill="gray" x="204" y="-25">H</text>
<line x1="176" y1="-14" x2="202" y2="-30" stroke="url(#nitrogen-hydrogen)"/>
<rect x="166.5" y="-4" width="1" height="30" fill="url(#vertical-hydrogen-nitrogen)"/>

</svg>