<svg
width="500"
height="500"
xmlns="http://www.w3.org/2000/svg"
viewBox="-50 -100 200 200"
>
	<defs>
		<linearGradient id="carbon-oxygen" x1="0%" y1="0%" x2="0%" y2="100%">
			<stop offset="25%" stop-color="black" />
			<stop offset="75%" stop-color="red" />
		</linearGradient>
		<linearGradient id="oxygen-carbon" x1="0%" y1="100%" x2="0%" y2="0%">
			<stop offset="25%" stop-color="black" />
			<stop offset="75%" stop-color="red" />
		</linearGradient>
		<linearGradient id="carbon-nitrogen" x1="0%" x2="100%" y1="0%" y2="0%">
			<stop offset="25%" stop-color="black"/>
			<stop offset="75%" stop-color="skyblue" />
	</linearGradient>
	<linearGradient id="nitrogen-carbon" x1="100%" x2="0%" y1="0%" y2="0%">
		<stop offset="25%" stop-color="black"/>
		<stop offset="75%" stop-color="skyblue" />
	</linearGradient>
	<linearGradient id="nitrogen-hydrogen" x1="100%" x2="0%" y1="0%" y2="0%">
		<stop offset="25%" stop-color="gray"/>
		<stop offset="75%" stop-color="skyblue" />
	</linearGradient>
	<linearGradient id="hydrogen-nitrogen" x1="0%" x2="100%" y1="0%" y2="0%">
		<stop offset="25%" stop-color="gray"/>
		<stop offset="75%" stop-color="skyblue" />
	</linearGradient>
	<linearGradient id="vertical-hydrogen-nitrogen" x1="0%" x2="0%" y1="100%" y2="0%">
		<stop offset="25%" stop-color="gray"/>
		<stop offset="75%" stop-color="skyblue" />
	</linearGradient>
	</defs>
<!--Nitrogens-->
<text font-family="Arial,Helvetica,sans-serif" fill="skyblue">N</text>
<text font-family="Arial,Helvetica,sans-serif" fill="skyblue" x="75">N</text>
<line x1="11" x2="45" y1="-15" y2="-35" stroke="url(#nitrogen-carbon)" />
<line x1="44.5" x2="78.5" y1="-35" y2="-15" stroke="url(#carbon-nitrogen)"/>
<circle r="1" cx="15" cy="-4" />
<circle r="1" cx="15" cy="-8" />
<circle r="1" cx="72" cy="-8" />
<circle r="1" cx="72" cy="-4" />
<!--Hydrogens-->
<text font-family="Arial,Helvetica,sans-serif" fill="gray" y="46">H</text>
<text font-family="Arial,Helvetica,sans-serif" fill="gray" x="119">H</text>
<text font-family="Arial,Helvetica,sans-serif" fill="gray" x="75" y="46">H</text>
<text font-family="Arial,Helvetica,sans-serif" fill="gray" x="-46">H</text>
<rect x="88" y="-7" width="30" height="1" fill="url(#nitrogen-hydrogen)"/>
<rect x="-32" y="-7" width="30" height="1" fill="url(#hydrogen-nitrogen)"/>
<rect x="5" y="3" width="1" height="30" fill="url(#vertical-hydrogen-nitrogen)"/>
<rect x="80" y="3" width="1" height="30" fill="url(#vertical-hydrogen-nitrogen)"/>
<!--Oxygen-->
<text font-family="Arial,Helvetica,sans-serif" fill="red" x="39" y="-55">O</text>
<rect x="41" y="-53" width="1" height="20" fill="url(#oxygen-carbon)"/>
<rect x="48" y="-53" width="1" height="20.5" fill="url(#oxygen-carbon)"/>
<circle r="1" cx="54" cy="-58.5"/>
<circle r="1" cx="54" cy="-62.5"/>
<circle r="1" cx="36.5" cy="-58.5"/>
<circle r="1" cx="36.5" cy="-62.5"/>
</svg>