<svg 
width="450"
height="450"
xmlns="http://www.w3.org/2000/svg"
viewBox="-130 -20 280 100">
	<defs>
		<linearGradient id="carbon-oxygen" x1="0%" y1="0%" x2="0%" y2="100%">
			<stop offset="25%" stop-color="black" />
			<stop offset="75%" stop-color="red" />
		</linearGradient>
		<linearGradient id="oxygen-carbon" x1="0%" y1="100%" x2="0%" y2="0%">
			<stop offset="25%" stop-color="black" />
			<stop offset="75%" stop-color="red" />
		</linearGradient>
		<linearGradient id="hydrogen-oxygen" x1="0%" y1="0%" x2="0%" y2="100%">
			<stop offset="25%" stop-color="gray" />
			<stop offset="75%" stop-color="red" />
		</linearGradient>
		<linearGradient id="oxygen-hydrogen" x1="0%" y1="100%" x2="0%" y2="0%">
			<stop offset="25%" stop-color="gray" />
			<stop offset="75%" stop-color="red" />
		</linearGradient>
	</defs>
	<!--Carbon chain-->
	<path d="M-30 60 L0 40 L30 60 L60 40" fill="none" stroke="black"/>
	<!--Carbonyl group-->
	<rect x="55.5" y="27" width="1" height="16" fill="url(#oxygen-carbon)"/>
	<rect x="63.5" y="27" width="1" height="16" fill="url(#oxygen-carbon)"/>
	<text font-family="Arial,Helvetica,sans-serif" fill="red" x="54" y="26">O</text>
	<circle cx="52" cy="22" r="1"/>
	<circle cx="52" cy="18" r="1"/>
	<circle cx="68.5" cy="22" r="1"/>
	<circle cx="68.5	" cy="18" r="1"/>
	<!--Hydroxyl group-->
	<line x1="60" x2="90" y1="40" y2="60" stroke="url(#carbon-oxygen)"/>
	<text font-family="Arial,Helvetica,sans-serif" fill="red" x="90" y="70">O</text>
	<circle cx="90.5" cy="70" r="1"/>
	<circle cx="88.5" cy="66" r="1"/>
	<circle cx="102.3" cy="70" r="1"/>
	<circle cx="104.3" cy="66" r="1"/>
	<line x1="132" x2="102" y1="40" y2="60" stroke="url(#hydrogen-oxygen)"/>
	<text font-family="Arial,Helvetica,sans-serif" fill="gray" x="134" y="44">H</text>
	<!--Hydroxyl group left-->
	<line x1="-60" x2="-30" y1="40" y2="60" stroke="url(#oxygen-carbon)"/>
	<text font-family="Arial,Helvetica,sans-serif" fill="red" x="-75" y="43">O</text>
	<circle cx="-77" cy="33" r="1"/>
	<circle cx="-75" cy="30" r="1"/>
	<circle cx="-61" cy="33" r="1"/>
	<circle cx="-64" cy="30" r="1"/>
	<line x1="-77" x2="-107" y1="40" y2="60" stroke="url(#oxygen-hydrogen)"/>
	<text font-family="Arial,Helvetica,sans-serif" fill="gray" x="-120" y="67">H</text>
	<!--Carbonyl group left-->
	<rect x="-34.5" y="57.5" width="1" height="16" fill="url(#carbon-oxygen)"/>
	<rect x="-26.5" y="57.5" width="1" height="16" fill="url(#carbon-oxygen)"/>
	<text font-family="Arial,Helvetica,sans-serif" fill="red" x="-36" y="86">O</text>
	<circle cx="-38" cy="82" r="1"/>
	<circle cx="-38" cy="78" r="1"/>
	<circle cx="-21.5" cy="82" r="1"/>
	<circle cx="-21.5" cy="78" r="1"/>
	<!--Hydroxyl group middle,H away from close carbonyl-->
	<rect x="-0.5" y="20" height="20" width="1" fill="url(#oxygen-carbon)" />
	<text font-family="Arial,Helvetica,sans-serif" fill="red" x="-6.5" y="17">O</text>
	<circle r="1" cx="-5.5" cy="18"/>
	<circle r="1" cx="-7.5" cy="14.5"/>
	<circle r="1" cx="-5" cy="5"/>
	<circle r="1" cx="-1" cy="3"/>
	<line x1="4" x2="26.5" y1="5" y2="-8" stroke="url(#hydrogen-oxygen)"/>
	<text font-family="Arial,Helvetica,sans-serif" fill="gray" x="27" y="-3">H</text>
</svg>